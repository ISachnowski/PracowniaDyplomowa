<template name="sitesPage">
  <center>
    <h2>My sites</h2>
    {{#if isEmpty}}
    <u><i>You don't have any sites. <br>
      Add a new site or choose any from available categories.</i></u>
    {{/if}}
    <td>
  {{#each sitesData}}
    {{>site}}
  {{/each}}
  <br><br>
</td>
<form>
Add new site.<br>
URL: <input type="text" name="url" id="url"/><br>
Category: <input type="text" name="category" id="category"/><br>
<input type="submit" id="update" value="Update"/>
</form>
</center>
</template>

<template name="iframe">


          <center><iframe src="http://wp.pl" width="80%" style="height:650px;"></iframe></center>


</template>
<template name="site">
  <tr><a href={{url}}><button type="button" class="btn btn-success">{{domain}}</button></a><button type="button" class="btn btn-danger delete"><span class="glyphicon glyphicon-remove-circle"></span></button></tr>
</template>

<template name="cSite">
  <tr><a href={{url}}><button type="button" class="btn btn-success">{{domain}}</button></a><button type="button" class="btn btn-danger add"><span class="glyphicon glyphicon-plus-sign"></span></button></tr>
</template>
