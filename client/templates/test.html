<template name="sitesPage">
<center>
  <div style="font-size: 250%;">
<form>
<u>Add new site.</u><br>
URL: <input type="text" name="url" id="url" style="height: 50px; width: 500px;"/><br>
<input type="submit" class="btn btn-danger btn-lg" id="update" value="Update" style="color:black;"/>
</form>
</div>
</center>
</template>

<template name="iframe">
          {{#if noWebpages}}
          <center>You have no new webpages.<br></center>
          {{/if}}
            <center><button type="button" class="btn btn-danger btn-lg" id="generateWebpages" name="generateWebpages" style="color:black;">Reload!</button>
              <button type="button" class="btn btn-danger btn-lg" id="nextWebpage" name="nextWebpage" style="color:black;">Next</button></center>
          {{#if moreWebpages}}

          <center><br>
          <iframe id="MainIFrame" src="" width="80%" style="height:700px;"></iframe></center>

          {{/if}}
          {{#if isModerator}}
          <form>
          <center>New category<br>
          <input type="text" name="newcategory" id="newcategory"/><br>
          <input type="submit" id="updateCat" value="Update Category" style="color:black;"/> <br></center>
          </form>
          {{/if}}
</template>
<template name="categories"><center>
  <div style="width: 10%; font-size: 350%;">
  <u>Categories</u>

  <form style="text-align: left; font-size: 50%">
      Choose your categories:<br>

      <input type="checkbox" name="Business" id="Business">Business<br>
      <input type="checkbox" name="Sport" id="Sport">Sport<br>
      <input type="checkbox" name="Science" id="Science">Science<br>
      <input type="checkbox" name="Entertainment" id="Entertainment">Entertainment<br>
      <input type="checkbox" name="Moto" id="Moto">Moto<br><br>
      <input type="submit" class="btn btn-danger btn-lg" id="updateCategories" value="Update" style="color:black;"/> <br>
  </form>
</div>
</center>
</template>
